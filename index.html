<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>孩说</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">孩说</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-warning noWebExtensionWallet" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            请先安装 <a href="https://github.com/ChengOrangeJu/WebExtensionWallet"> WebExtensionWallet </a> 再使用
        </div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="active" id="liSay"><a href="#say" data-toggle="tab"><span
                    class="glyphicon glyphicon-pencil"></span> 说了</a></li>
            <li id="liSaid"><a href="#said" data-toggle="tab"><span
                    class="glyphicon glyphicon-book"></span> 说过</a></li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="say">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="form-address">身份标识</label>
                                <input type="text" id="form-address" class="form-control" placeholder="建议用钱包地址标记">
                            </div>
                            <div class="form-group">
                                <label for="form-content">内容</label>
                                <textarea id="form-content" class="form-control" rows="5"></textarea>
                            </div>
                            <button type="button" id="submit-say" class="btn">提交</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="said">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-inline text-center">
                            <div class="form-group">
                                <label for="form-search">身份标识</label>
                                <input type="text" id="form-search" class="form-control" placeholder="">
                            </div>
                            <button type="button" id="submit-said" class="btn">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </form>
                        <!-- items -->
                        <div id="items">
                            <!-- filled by js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Modal -->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="alert-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center"></h4>
                    </div>
                    <div class="modal-body text-center"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center">
            <div class="container">
                <p>Copyright &copy; n1d6Ycs7JVkqCGDfphowQiRAHbXHzWKqKQB</p>
                <p></p>
            </div>
        </footer>
    </div>

    <script src="lib/js/nebPay.js"></script>
    <script src="lib/js/nebulas.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
