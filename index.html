<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>孩说</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">孩说</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            请先安装 <a href="https://github.com/ChengOrangeJu/WebExtensionWallet"> WebExtensionWallet </a> 再使用
        </div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="active" id="liSay"><a href="#say" data-toggle="tab"><span
                    class="glyphicon glyphicon-pencil"></span> 说了</a></li>
            <li id="liSaid"><a href="#said" data-toggle="tab"><span
                    class="glyphicon glyphicon-book"></span> 说过</a></li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="say">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="form-address">谁</label>
                                <input type="text" id="form-address" class="form-control" placeholder="用钱包地址标记，如n1d6Ycs7JVkqCGDfphowQiRAHbXHzWKqKQB">
                            </div>
                            <div class="form-group">
                                <label for="form-content">说了什么</label>
                                <textarea id="form-content" class="form-control" rows="5"></textarea>
                            </div>
                            <button type="button" id="form-submit" class="btn">提交</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="said">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-inline text-center">
                            <div class="form-group">
                                <label for="form-search">身份标识</label>
                                <input type="text" id="form-search" class="form-control" placeholder="如n1d6Ycs7JVkqCGDfphowQiRAHbXHzWKqKQB">
                            </div>
                            <button type="button" class="btn">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </form>
                        <!-- item -->
                        <div class="media">
                            <hr>
                            <div class="media-body">
                                <div class="media-heading">
                                    <span class="glyphicon glyphicon-time"></span> 2018.05.23 22:39:05
                                </div>
                                闷声大发财
                            </div>
                        </div>
                        <!-- item -->
                        <div class="media">
                            <hr>
                            <div class="media-body">
                                <div class="media-heading">
                                    <span class="glyphicon glyphicon-time"></span> 2018.05.24 22:39:05
                                </div>
                                一个人的命运啊，当然要靠自我奋斗，但是也要考虑到历史的行程
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js/nebPay.js"></script>
    <script src="lib/js/nebulas.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
